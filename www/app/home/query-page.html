<nav class="navbar-fixed-top">
    <div class="container header">
        <span class="back-button back" ui-sref="home" ></span>
        <div class="nav-header">
            <span>配送单查询</span>
        </div>
    </div>
</nav>
<div class="container-fluid">
    <br>
    <br>
    <br>
    <div class="row home-row">
        <button class="btn btn-lg btn-primary" style="width: 84%;" ui-sref="today-order-query">
            <span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span>&nbsp;&nbsp;当日订单
        </button>
    </div>
    <br>
    <div class="row home-row" >
        <button class="btn btn-lg btn-primary" style="width: 84%;" ui-sref="out-of-stock">
            <span class="glyphicon glyphicon-bell" aria-hidden="true"></span>&nbsp;&nbsp;缺货查询
        </button>
    </div>
    <br>
    <div class="row home-row" >
        <button class="btn btn-lg btn-primary" style="width: 84%;" ui-sref="return-goods-query({startReturnDate:startDate,endReturnDate:endDate})">
            <span class="glyphicon glyphicon-sort" aria-hidden="true"></span>&nbsp;&nbsp;退货查询
        </button>
    </div>
    <br>
    <div class="row home-row" >
        <button class="btn btn-lg btn-primary" style="width: 84%;" ui-sref="histories-query({startReceiveDate:startDate,endReceiveDate:endDate})">
            <span class="glyphicon glyphicon-list" aria-hidden="true"></span>&nbsp;&nbsp;历史查询
        </button>
    </div>
</div>

<div class="navbar navbar-fixed-bottom bottom" style="background-color: #f6f6f6;">
    <div class="query-bottom">
        <div class="today-orders">
            <span class="today"></span>
            <div>今日订单</div>
        </div>
        <div class="stockout-query"  ui-sref="out-of-stock">
            <span class="stockout"></span>
            <div>缺货查询</div>
        </div>
        <div class="return-back"  ui-sref="return-goods-query({startReturnDate:startDate,endReturnDate:endDate})">
            <span class="return"></span>
            <div>退货查询</div>
        </div>
        <div class="history-query" ui-sref="histories-query({startReceiveDate:startDate,endReceiveDate:endDate})">
            <span class="history"></span>
            <div>历史查询</div>
        </div>
    </div>
</div>
