<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <span class="navbar-brand">路线规划</span>
            <button type="button" class="btn btn-default navbar-btn" ui-sref="home" style="padding-left: 10px;">
                <span class="glyphicon glyphicon-menu-left back-left" aria-hidden="true"></span>返回
            </button>
        </div>
    </div>
</nav>

<div class="row input-fixed" ng-if="order.length >0 ">
    <div class="col-lg-12" style="padding-right: 3px;padding-left: 3px;">
        <form rol="form" class="form-inline">
            <div class="form-group">
                <input type="text" class="form-control" ng-model="restaurantNewAddress" style="height: 40px;padding: 8px 8px;font-size: 16px;opacity: 0.8;">
            </div>
        </form>
    </div>
</div>

<div ng-if="order.length >0 ">
    <div style="height:480px; margin-top: -19px;">
        <div id="allmap" style="width: 100%;height: 100%"></div>
    </div>
    <div>
        <span class="label label-default redress-confirm-label">餐馆路线规划展示</span>
    </div>
</div>

<div class="row" ng-if="order.length === 0">
    <p class="no-order-tip">
        <span class="glyphicon glyphicon-alert" aria-hidden="true" style="top: 2px; padding-right: 5px;"></span>暂无配送路线
    </p>
</div>
