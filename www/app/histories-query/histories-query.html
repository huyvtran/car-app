<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <span class="navbar-brand">历史明细</span>
            <button type="button" class="btn btn-default navbar-btn" ui-sref="query-page" style="padding-left: 10px;">
                <span class="glyphicon glyphicon-menu-left back-left" aria-hidden="true"></span>返回
            </button>
        </div>
    </div>
</nav>

<div class="container-fluid">
	<div class="row form-row">
		<div class="col-lg-12">
			<form rol="form" class="form-inline">
				<div class="form-group">
	                <input type="text" class="form-control" placeholder="收货起始时间" datepicker-popup="{{format}}" ng-model="startDate" is-open="openedStart" datepicker-options="dateOptions" current-text="今日" clear-text="清除" close-text="关闭" ng-click="openStart($event)" style="height: 42px;"/>
	            </div>
	            <div class="form-group">
	                <input type="text" class="form-control" placeholder="收货截至时间" datepicker-popup="{{format}}" ng-model="endDate" is-open="openedEnd" datepicker-options="dateOptions" current-text="今日" clear-text="清除" close-text="关闭" ng-click="openEnd($event)" style="height: 42px;"/>
	            </div>
	            <div class="row">
	            	<button type="button" class="btn btn-primary btn-lg search-btn" ng-click="resetPageAndSearch()">
		            	<span class="glyphicon glyphicon-search back-left" aria-hidden="true" style="margin-right: 6px;top:3px;"></span>查询
		            </button>
	            </div>
			</form>
		</div>
	</div>

    <div class="row">
    	<div class="col-lg-12 dataTable_wrapper">
	        <div class="panel panel-default">
	            <div class="panel-heading">
	                <strong style="font-size: 16px;">
	                总单数：{{historyOrderLists.length ? historyOrderLists.length : 0}}
	                总金额：{{subTotal | currency : "￥"}}
	                </strong>
	            </div>
	            <table class="table table-striped table-bordered">
	                <thead>
	                    <tr>
	                        <th class="th-vertical">订单编号</th>
	                        <th class="th-vertical">商户名称</th>
	                        <th class="th-vertical">实收金额</th>
	                    </tr>
	                </thead>
	                <tbody>
	                    <tr ng-repeat="historyOrderList in historyOrderLists" ng-if="historyOrderLists.length > 0">
	                        <td class="th-vertical">{{historyOrderList.orderId}}</td>
	                        <td class="th-vertical">{{historyOrderList.customerName}}</td>
	                        <td class="th-vertical">{{historyOrderList.receiveAmount | currency : "￥"}}</td>
	                    </tr>
	                </tbody>
	            </table>
	        </div>
	    </div>
    </div>

    <div class="row" align="center" ng-if="historyOrderLists.length > 0">
        <div calss="col-lg-12">
            <pagination total-items="page.totalItems" ng-model="page.currentPage" items-per-page="page.itemsPerPage" max-size="3" class="pagination" boundary-links="true" ng-change="pageChanged()" first-text="首页" last-text="尾页" previous-text="上一页" next-text="下一页"></pagination>
        </div>
    </div>

    <div class="row" ng-if="historyOrderLists.length === 0">
        <p class="no-order-tip" style="margin-top: 30%;">
            <span class="glyphicon glyphicon-alert" aria-hidden="true" style="top: 2px; padding-right: 5px;"></span>暂无历史明细信息
        </p>
    </div>
</div>
