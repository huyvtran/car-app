<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <span class="navbar-brand">缺货明细</span>
            <button type="button" class="btn btn-default navbar-btn" ui-sref="query-page" style="padding-left: 10px;">
                <span class="glyphicon glyphicon-menu-left back-left" aria-hidden="true"></span>返回
            </button>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
    	<div class="col-lg-12 dataTable_wrapper">
	        <div class="panel panel-default">
	            <div class="panel-heading">
	                <strong style="font-size: 16px;">
	                总单数：{{outOfStockItems.length ? outOfStockItems.length : 0}}
	                总金额：{{subTotal | currency : "￥"}}
	                </strong>
	            </div>
	            <table class="table table-striped table-bordered">
	                <thead>
	                    <tr>
	                        <th class="th-vertical">订单编号</th>
	                        <th class="th-vertical">商品名称</th>
	                        <th class="th-vertical">餐馆名称</th>
	                        <th class="th-vertical">单价</th>
	                        <th class="th-vertical">数量</th>
	                        <th class="th-vertival">金额</th>
	                    </tr>
	                </thead>
	                <tbody>
	                    <tr ng-repeat="outOfStockItem in outOfStockItems" ng-if="outOfStockItems.length > 0">
	                        <td class="th-vertical">{{outOfStockItem.orderId}}</td>
	                        <td class="th-vertical">{{outOfStockItem.skuName}}</td>
	                        <td class="th-vertical">{{outOfStockItem.restaurantName}}</td>
	                        <td class="th-vertical">{{outOfStockItem.price}}</td>
	                        <td class="th-vertical">{{outOfStockItem.quantity}}</td>
	                        <td class="th-vertical">{{outOfStockItem.amount}}</td>
	                    </tr>
	                </tbody>
	            </table>
	        </div>
	    </div>
    </div>

    <div class="row" ng-if="outOfStockItems.length === 0">
        <p class="no-order-tip" style="margin-top: 30%;">
            <span class="glyphicon glyphicon-alert" aria-hidden="true" style="top: 2px; padding-right: 5px;"></span>今日暂无缺货信息
        </p>
    </div>
</div>
